



@( list: java.util.ArrayList[dbrow] )



<html>

    <body>
        
      
            
            
            <div class="card" id="right"> <a  href="/database">
               <div class="card-image image2"></div>  </a>
                <h1>Pick a Stock</h1>
                <p>Select a company of interest from one on the sites database.</p>
            </div>

   
    <div>

   
 <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%" >

   	<thead>
		<tr>
			<th>Stock</th>
			<th>High</th>
			<th>Low</th>
			<th>Date</th>
			<!-- <th>Sector</th> -->
			<!-- <th>Platform(s)</th>
			<th>Engine version</th>
			<th>CSS grade</th> -->
		</tr>
	</thead>


   <tbody>

    @for(p <- 0 to (list.size()-1)) {
    
    <tr>


   
   <td> <a class="navbar-brand" href="/Menu2?stock=@list.get(p).name"> @list.get(p).name   </a> </td> 
   <!-- <td><a href="@routes.Application.menu2("""@list.get(p).name""")"> Button </a>     @list.get(p).sector</td> -->
   <td> @list.get(p).name</td> 
   <td> @list.get(p).sector</td>
   <td> @list.get(p).name</td> 
   
	</tr>

  


}

	</tbody>

    </table>
   
  </div>
</body>
</html>


		<script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>

		<script src="@routes.Assets.at("DataTables/media/js/jquery.dataTables.js")" type="text/javascript"></script>


		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#example').dataTable();
			} );
		</script>
